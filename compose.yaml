services:
  homegantry:
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /fastmirror/DockerData/homegantry:/data
    environment:
      - HOMEGANTRY_HOST=${HOMEGANTRY_HOST:-}
      - HOMEGANTRY_TITLE=${HOMEGANTRY_TITLE:-HomeGantry}
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - homegantry.hidden=true
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.homegantry.rule=Host(`homegantry.g91.io`)
      - traefik.http.routers.homegantry.tls=true
      - traefik.http.routers.homegantry.tls.certresolver=le
      - traefik.http.routers.homegantry.middlewares=authentik@docker
      - traefik.http.services.homegantry.loadbalancer.server.port=3000

networks:
  proxy:
    external: true